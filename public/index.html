<html>
  <head>
    <title>Welcome to Uplink</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #333;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: #31D8A0;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #31D8A0;
      }
    </style>
  </head>
  <body>
    <main class="container">
        <h2 class="center-text">Uplink is a tiny little service to collect bursts of telemetry data from Jenkins</h2>

      <footer>
        <p class="center-text">For more information on Uplink see <a href="https://github.com/jenkins-infra/uplink" title="Uplink on GitHub" target="blank">github.com/jenkins-infra/uplink</a>.</p>
      </footer>
    </main>
  </body>
</html>
